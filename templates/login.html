<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Lịch học TLU</title>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        font-family: "Quicksand", sans-serif;
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/2991/2991108.png"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-950 dark:to-gray-900 min-h-screen text-gray-900 dark:text-gray-100"
  >
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-10 w-full max-w-md border border-gray-100 dark:border-gray-800"
      >
        <h2
          class="mb-8 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-500 dark:from-blue-400 dark:to-purple-300 drop-shadow text-center"
        >
          Đăng nhập
        </h2>
        <form method="post" class="space-y-6">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
          <div>
            <label
              class="block font-semibold mb-2 text-gray-700 dark:text-gray-200"
              >Mã sinh viên</label
            >
            <input
              type="text"
              name="username"
              class="rounded-lg border-2 border-blue-300 dark:border-blue-700 focus:border-blue-500 dark:focus:border-blue-400 px-4 py-2 w-full shadow-sm focus:outline-none transition bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
              required
            />
          </div>
          <div>
            <label
              class="block font-semibold mb-2 text-gray-700 dark:text-gray-200"
              >Mật khẩu</label
            >
            <input
              type="password"
              name="password"
              class="rounded-lg border-2 border-blue-300 dark:border-blue-700 focus:border-blue-500 dark:focus:border-blue-400 px-4 py-2 w-full shadow-sm focus:outline-none transition bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-500 hover:from-blue-700 hover:to-purple-600 text-white font-bold text-lg shadow-lg transition"
          >
            Đăng nhập
          </button>
        </form>
        {% if error %}
        <div
          class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg p-4 mt-6 text-center"
        >
          {{ error }}
        </div>
        {% endif %}
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"
    >
      <div class="flex flex-col items-center">
        <svg
          class="animate-spin h-12 w-12 text-blue-600 mb-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v8z"
          ></path>
        </svg>
        <span class="text-lg font-semibold text-white"
          >Đang tải lịch học (✿◠‿◠)</span
        >
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const overlay = document.getElementById("loading-overlay");
        const form = document.querySelector("form");
        // Ẩn overlay khi trang được load lại (kể cả khi back/forward)
        window.addEventListener("pageshow", function () {
          overlay?.classList.add("hidden");
        });
        // Hiện overlay khi submit form
        form?.addEventListener("submit", function () {
          overlay?.classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
